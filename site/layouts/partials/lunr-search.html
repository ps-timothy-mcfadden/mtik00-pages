{{/* This is entirely based on this gist: https://gist.github.com/sebz/efddfc8fdcb6b480f567 */}}

<style type="text/css">
#search_box {
    margin: 0 auto;
}

#search_text {
    float: left;
    position: relative;
    left: 0px;
}

#search {
    position: relative;
    left: 20px;
}
</style>

<br>
<div id="search_box">
    <div id="search_text">Search:</div>
    <div><input id="search" type="text"></div>
</div>
<ul id="results"></ul>

<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="{{ .Site.Params.lunr_source }}"></script>
<script type="text/javascript">
var lunrIndex,
    $results,
    pagesIndex;
var indexfile = {{ .Site.Params.lunr_index_file }}
var min_chars = {{ .Site.Params.lunr_min_search_chars }}

// Initialize lunrjs using our generated index file
function initLunr() {
    // First retrieve the index file
    $.getJSON(indexfile)
        .done(function(index) {
            pagesIndex = index;
            console.log("index:", pagesIndex);

            // Set up lunrjs by declaring the fields we use
            // Also provide their boost level for the ranking
            lunrIndex = lunr(function() {
                this.field("title", 10);
                this.field("tags", 5);
                this.field("content", 1);

                // ref is the result item identifier (I chose the page URL)
                this.ref("href");
            });

            // Feed lunr with each file and let lunr actually index them
            pagesIndex.forEach(function(page) {
                lunrIndex.add(page);
            });
        })
        .fail(function(jqxhr, textStatus, error) {
            var err = textStatus + ", " + error;
            console.error("Error getting Hugo index flie:", err);
        });
}

// Nothing crazy here, just hook up a listener on the input field
function initUI() {
    $results = $("#results");
    $("#search").keyup(function() {
        $results.empty();

        // Only trigger a search when X chars. at least have been provided
        var query = $(this).val();
        if (query.length < min_chars) {
            return;
        }

        var results = search(query);

        renderResults(results);
    });
}

/**
 * Trigger a search in lunr and transform the result
 *
 * @param  {String} query
 * @return {Array}  results
 */
function search(query) {
    // Find the item in our index corresponding to the lunr one to have more info
    // Lunr result:
    //  {ref: "/section/page1", score: 0.2725657778206127}
    // Our result:
    //  {title:"Page1", href:"/section/page1", ...}
    return lunrIndex.search(query).map(function(result) {
            return pagesIndex.filter(function(page) {
                return page.href === result.ref;
            })[0];
        });
}

/**
 * Display the 10 first results
 *
 * @param  {Array} results to display
 */
function renderResults(results) {
    if (!results.length) {
        return;
    }

    // Only show the X first results
    results.slice(0, {{ .Site.Params.lunr_max_results }}).forEach(function(result) {
        var $result = $("<li>");
        $result.append($("<a>", {
            href: result.href,
            text: "Â» " + result.title
        }));
        $results.append($result);
    });
}

// Let's get started
initLunr();

$(document).ready(function() {
    initUI();
});
</script>
